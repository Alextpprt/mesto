<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар Кусто">
                    <div class="profile__info">
                        <div class="profile__fill">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                   
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup-edit">
            <div class="popup-edit__container">
                <button class="popup-edit__close-button" type="button"></button>
                <h2 class="popup-edit__title">Редактировать профиль</h2>
                <form class="popup-edit__info" name="profile-info">
                    <input type="text" name="name" value="" class="popup-edit__input popup-edit__input_type_name">
                    <input type="text" name="job" value="" class="popup-edit__input popup-edit__input_type_activity">
                    <button class="popup-edit__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup-add">
            <div class="popup-add__container">
                <button class="popup-add__close-button" type="button"></button>
                <h2 class="popup-add__title">Новое место</h2>
                <form class="popup-add__info" name="new-place">
                    <input type="text" name="title" value="" class="popup-add__input popup-add__input_type_title" placeholder="Название"required>
                    <input type="text" name="link" value="" class="popup-add__input popup-add__input_type_link" placeholder="Ссылка на картинку" required>
                    <button class="popup-add__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
        <section class="popup-picture">
            <div class="popup-picture__container">
                <button class="popup-picture__close-button" type="button"></button>
                <figure class="popup-picture__figure">
                    <img class="popup-picture__photo" src="" alt="">
                    <figcaption class="popup-picture__caption"></figcaption> 
                </figure>
            </div>
        </section>
    </div>
    <template class="elements-template">
        <li class="elements__card">
            <button class="elements__delete" type="button"></button>
            <img class="elements__photo" src="#" alt="">
            <div class="elements__rectangle">
                <h2 class="elements__title"></h2>
                <button class="elements__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
