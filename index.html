<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар Кусто">
                    <div class="profile__info">
                        <div class="profile__fill">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button" type="button"></button>
                        </div>
                        <p class="profile__activity">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Карачаево-Черкессия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Эльбрус</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/dombaj.jpg" alt="Домбай">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/altaj.jpg" alt="Алтай">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Алтай</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/jacutia.jpg" alt="Якутия">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Якутия</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__card">
                        <button class="elements__delete" type="button"></button>
                        <img class="elements__photo" src="./images/vladivostok.jpg" alt="Владивосток">
                        <div class="elements__rectangle">
                            <h2 class="elements__title">Владивосток</h2>
                            <button class="elements__like" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__info" name="profile-info">
                    <input type="text" name="name" value="" class="popup__input popup__input_type_name">
                    <input type="text" name="job" value="" class="popup__input popup__input_type_activity">
                    <button class="button popup__save-button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
